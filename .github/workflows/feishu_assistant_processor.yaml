name: Feishu Assistant Server

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Question Content"
        required: true
        type: string
      user:
        description: "The feishu user"
        required: true
        type: string
      time:
        description: "The time of the question"
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Feishu Assistant Processor
        env:
          # Git Configuration (disable prompts)
          GIT_TERMINAL_PROMPT: 0
          GIT_ASKPASS: echo
          
          # Feishu Configuration
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          
          # GitHub Configuration
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # LLM Configuration (set one of these based on your provider)
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # Memory Repository Configuration
          MEMORY_REPO_URL: ${{ secrets.MEMORY_REPO_URL }}
          MEMORY_REPO_TOKEN: ${{ secrets.MEMORY_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          MEMORY_REPO_PATH: ./memory_repo
          
          # Google Search Configuration (optional)
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          
          # Model Configuration (optional, defaults provided in code)
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: |
          uv run python3 main.py \
            --question "${{ inputs.question }}" \
            --user "${{ inputs.user }}" \
            --time "${{ inputs.time }}"
