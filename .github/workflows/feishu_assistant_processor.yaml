name: Feishu Assistant Server

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Question Content"
        required: true
        type: string
      user:
        description: "The feishu user"
        required: true
        type: string
      time:
        description: "The time of the question"
        required: true
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Feishu Assistant Processor
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py \
            --question "${{ inputs.question }}" \
            --user "${{ inputs.user }}" \
            --time "${{ inputs.time }}"
